<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satış Takibi</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="container">
    <h2>Satış Ekle</h2>
    <form id="satisForm">
      <input type="email" id="email" placeholder="Müşteri E-Posta" required>
      <input type="text" id="urun" placeholder="Ürün Adı" required>
      <input type="number" id="tutar" placeholder="Tutar (₺)" required step="0.01">
      <input type="date" id="tarih" required>
      <button type="submit" class="btn">Satış Ekle</button>
    </form>

    <h3>Satışlar</h3>
    <table id="satisTablosu">
      <thead>
        <tr>
          <th>Müşteri</th>
          <th>Ürün</th>
          <th>Tutar</th>
          <th>Tarih</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="index.html" class="btn" style="margin-top: 20px; display: inline-block;">Ana Sayfa</a>
  </div>

  <script src="js/satis.js"></script>
</body>
</html>
